name: CI/CD - Build & Deploy

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Deployment Configuration - Change image name here
      IMAGE_NAME: spring-student03-app
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      APP_DIR: /home/student/spring-app/student3 # Sesuaikan dengan direktori di VPS

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Build application with Maven
        run: mvn clean package -DskipTests

      # üê≥ BUILD & PUSH DOCKER IMAGE
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline

      #  COPY DOCKER-COMPOSE TO VPS
      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml"
          target: "${{ env.APP_DIR }}"

      # üöÄ DEPLOY ON VPS (PULL & RUN ONLY)
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ env.APP_DIR }}
            echo "üöÄ Starting deployment..."

            echo "‚úÖ Configuration files verified"

            # Pull latest image and deploy
            echo "üì• Pulling latest image..."
            docker compose pull

            echo "üîÑ Restarting services..."
            docker compose down
            docker compose up -d

            echo "‚è≥ Waiting for health check..."
            sleep 10

            # Verify deployment
            if docker compose ps | grep -q "Up"; then
              echo "‚úÖ Deployment completed successfully!"
              docker compose ps
            else
              echo "‚ùå Deployment failed!"
              docker compose logs
              exit 1
            fi
